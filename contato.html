<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <header>
    <nav>
      <h1>Minha Página</h1>
      <ul>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="parceiros.html">Parceiros</a></li>
        <li><a href="time.html">Time</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
  <script src="js/script.js"></script>
    <section id="contato">
      <h2>Contato</h2>
      <p>Entre em contato com nossa equipe.</p>
      <div>
        <img src="img/email.jpg" alt="Logo email" class="logo">
        <p><a href="mailto:contato@empresa.com">contato@empresa.com</a></p>
      </div>
      <div>
        <img src="img/phone.png" alt="Ícone telefone" class="logo">
        <p><a href="tel:9999999999">(99) 9 9999-9999</a></p>
      </div>
      <form action="#" method="post" class="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Assunto" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Sua mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por João Lucini &copy; 2025</p>
    <ul>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>

    </ul>
  </footer>
</body>
